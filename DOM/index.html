<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM | Manipulation </title>
    <style>
        body{
            background-color: rgb(36, 36, 36);
            color: antiquewhite;
        }
        .bg-color{
            width: 100px;
            height: 100px;
            border-radius: 10px;
            background-color: aquamarine;
        }
        .para{
            width: 200px;
            border: 2px solid;
        }
        .btn{
            cursor: pointer;
        }

<body>
    <h2 id="change">Welcome</h2>
    <div class="bg-color"></div>
    <ul>

        <li>About</li>
        <li>Services</li>
        <li>Contacts</li>
    </ul>

    <img class="img" width="200px" src="./img.avif" alt="">

    <div class="para">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sit sint enim animi sapiente et, consequuntur accusamus eaque sunt. Ipsam modi sed voluptatibus sunt ut, blanditiis excepturi esse odit consequatur id!</p>
        <button class="btn">Click Me</button>
    </div>
</body>
<script src="script.js"></script>
</html>
